<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Icon Menu</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ffaed3d8bd.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <div class="menu">
      <nav class="menuBar">
        <ul class="noBullets">
          <li>
            <i class="fas fa-list"></i>
            <span>All</span>
          </li><li>
            <i class="fas fa-check"></i>
            <span>Pass</span>
          </li><li>
            <i class="fas fa-times"></i>
            <span>Fail</span>
          </li><li>
            <i class="fas fa-question"></i>
            <span>Unset</span>
          </li><li>
            <i class="fas fa-sync"></i>
            <span>Running</span>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
